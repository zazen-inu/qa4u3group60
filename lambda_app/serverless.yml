service: food-optimizer

provider:
  name: aws
  runtime: python3.9
  region: ap-northeast-1
  memorySize: 1024
  timeout: 30
  environment:
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}

functions:
  analyze:
    handler: lambda_function.lambda_handler
    events:
      - http:
          path: analyze
          method: post
          cors: true
      - http:
          path: analyze
          method: options
          cors: true
          handler: lambda_function.handle_options
